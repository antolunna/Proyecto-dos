<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link de mi css -->
    <link rel="stylesheet" href="../css/main.css">
    <title>Medios de pago</title>
</head>

<body>

    <header class="envios">
        <div>
            <img class="logo-medios" src="../img/seven-logo-dos.png" alt="logotipo generico de la marca SEVEN">
        </div>
        <div>
            <img class="img-medios" src="../img/camioncito.png" alt="imagen de camion de envios ilustrativa">
        </div>
        <h3>
            ENVIOS A TODO EL PAIS
        </h3>
    </header>
    <!-- tarjetas -->
    <main class="medios-de-pago">
        <div class="div-pago">
            <img class="tarjetas" src="../img/american-express.png"
                alt="imagen ilustrativa de tarjeta american express">
            <img class="tarjetas" src="../img/mastercard.png" alt="imagen ilustrativa de tarjeta mastercard">
            <img class="tarjetas" src="../img/social.png" alt="imagen ilustrativa de tarjeta visa">
        </div>
    </main>

    <section class="boton">
        <nav>
            <ul>
                <li>
                    <a href="../index.html"><button class="boton-dos btn-primary" type="button">Inicio</button></a>
                </li>
            </ul>
        </nav>
    </section>
    <footer>Todos los derechos reservados</footer>

</html>
