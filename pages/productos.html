<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link de bt -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link de mi css -->
    <link rel="stylesheet" href="../css/main.css">
    <title>Productos</title>

<body>
    <header>
        <div class="logo">
            <img src="../img/seven-logo-dos.png" alt="logotipo generico de la marca SEVEN">
        </div>
    </header>

    <main >
        <p class="texto">JEANS</p>
        <div class="ropa">
            <img class="img-dos" src="../img/jean-azul-oscuro.jpg" alt="Pantalon de Jean azul oscuro ancho">
            <img class="img-cuatro" src="../img/pantalon-gris-oscuro.JPG" alt="Pantalon de Jean gris oscuro ancho">
            <img class="img-cinco" src="../img/jean-negro.jpg" alt="Pantalon de Jean negro ancho">
        </div>

        <p class="texto">REMERAS</p>

        <div class="ropa">
            <img class="img-dos" src="../img/basica-negra.jpg" alt="camiseta basica negra de manga corta, con un corte ancho y relajado">
            <img class="img-cuatro" src="../img/remera-blanca.jpg" alt="camiseta blanca de manga corta, con un corte ancho y relajado.En el centro del pecho se encuentra un diseño en negro que incluye el texto CUARTOPROJECT design studios">
            <img class="img-cinco" src="../img/remera-negra.jpg" alt="camiseta negra de manga corta y corte ancho. En el pecho de la camiseta hay un diseño en blanco que incluye el texto CUARTOPROJECT design studios">
        </div>

        <p class="texto">ABRIGOS</p>

        <div class="ropa">
            <img class="img-dos" src="../img/campera-jean.jpg" alt="Campera de jean color azul con botones">
            <img class="img-cuatro" src="../img/campera-gris.jpg" alt="Campera frizada color gris de corte ancho">
            <img class="img-cinco" src="../img/camisa.jpg" alt="Camisa color negra con costuras blancas">
        </div>
    </main>


    <section class="boton">
        <nav>
            <ul>
                <li>
                    <a href="../index.html"><button class="boton btn-primary" type="button">Inicio</button></a>
                </li>
